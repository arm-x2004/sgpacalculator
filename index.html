<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>SGPA Calculator Mobile Friendly</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #f5f0e6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #5b4a3c;
    overflow-x: hidden;
  }
  #welcomeScreen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    user-select: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    background: #f5f0e6;
  }
  #welcomeScreen h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    z-index: 2;
    font-weight: bold;
    color: #5b4a3c;
  }
  #circleCanvas {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 1;
  }
  #mainContent {
    display: none;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }
  #semButtons {
    margin-bottom: 30px;
    text-align: center;
  }
  .sem-btn {
    background: #b07a57;
    border: none;
    border-radius: 25px;
    color: #f5f0e6;
    padding: 12px 28px;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 6px;
    transition: background-color 0.3s;
    font-weight: bold;
  }
  .sem-btn:hover {
    background: #8b5e3c;
  }

  /* Important: Wrapper scroll container */
  #tableWrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border: 1px solid #c4b8a9;
    border-radius: 8px;
    margin-bottom: 20px;
    /* prevent container from shrinking */
    display: block;
  }

  /* Table forced minimum width for scrolling */
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 720px; /* Force horizontal scroll if screen smaller */
    box-shadow: 0 0 10px rgba(86, 68, 51, 0.15);
    margin: 0 auto;
  }
  th, td {
    border: 1px solid #c4b8a9;
    padding: 10px 15px;
    text-align: center;
    font-weight: bold;
    color: #5b4a3c;
    white-space: nowrap; /* prevent breaking inside cells */
  }
  th {
    background-color: #d6c8b8;
  }
  input.marks-input {
    width: 50px;
    text-align: center;
    font-size: 1rem;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid #a48c74;
    outline: none;
    color: #5b4a3c;
    background: #f9f6f0;
  }
  input.marks-input:focus {
    border-color: #b07a57;
    box-shadow: none;
  }
  #calculateBtn {
    margin: 0 auto 10px auto;
    background: #9b6f4e;
    color: #f5f0e6;
    border: none;
    padding: 12px 40px;
    font-size: 1.3rem;
    border-radius: 25px;
    cursor: pointer;
    display: block;
    font-weight: bold;
  }
  #calculateBtn:hover {
    background: #7e5c3c;
  }
  #sgpaResult {
    max-width: 900px;
    margin: 0 auto 40px auto;
    font-size: 1.4rem;
    font-weight: bold;
    color: #5b4a3c;
    text-align: center;
    min-height: 2em;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    #mainContent {
      padding: 0 10px;
    }
    .sem-btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 4px;
    }
    input.marks-input {
      width: 40px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div id="welcomeScreen">
  <h1>Welcome to SGPA Calculator</h1>
  <canvas id="circleCanvas" width="200" height="200"></canvas>
</div>

<div id="mainContent">
  <div id="semButtons">
    <button class="sem-btn" data-sem="1">Semester 1</button>
    <button class="sem-btn" data-sem="2">Semester 2</button>
    <button class="sem-btn" data-sem="3">Semester 3</button>
    <button class="sem-btn" data-sem="4">Semester 4</button>
    <button class="sem-btn" data-sem="5">Semester 5</button>
    <button class="sem-btn" data-sem="6">Semester 6</button>
    <button class="sem-btn" data-sem="7">Semester 7</button>
    <button class="sem-btn" data-sem="8">Semester 8</button>
  </div>
  
  <div id="tableWrapper">
    <table id="subjectTable" style="display:none;">
      <thead>
        <tr>
          <th>Subject Code</th>
          <th>Subject Name</th>
          <th>Credits</th>
          <th>Internal Marks (Max 50)</th>
          <th>External Marks (Max 50)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="calculateBtn">Calculate SGPA</button>
  <div id="sgpaResult"></div>
</div>

<script>
  // Your circle animation code (same as before)
  const canvas = document.getElementById('circleCanvas');
  const ctx = canvas.getContext('2d');
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const colors = ['#d95f02', '#7570b3', '#1b9e77', '#e7298a', '#66a61e', '#e6ab02', '#a6761d', '#666666'];

  function animateFullScreenCircle(callback) {
    let radius = 0;
    let maxRadius = Math.sqrt(window.innerWidth ** 2 + window.innerHeight ** 2);
    let color = colors[Math.floor(Math.random() * colors.length)];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();

      radius += 20;

      if (radius > maxRadius) {
        cancelAnimationFrame(animId);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(callback) callback();
        return;
      }
      animId = requestAnimationFrame(draw);
    }
    let animId = requestAnimationFrame(draw);
  }

  const welcomeScreen = document.getElementById('welcomeScreen');
  const mainContent = document.getElementById('mainContent');
  const semButtons = document.querySelectorAll('.sem-btn');
  const subjectTable = document.getElementById('subjectTable');
  const tbody = subjectTable.querySelector('tbody');
  const calculateBtn = document.getElementById('calculateBtn');
  const sgpaResult = document.getElementById('sgpaResult');

  const semestersData = {
    1: [
      { code: "BMATE101", name: "MATHEMATICS FOR EES-I", credits: 4 },
      { code: "BPHYE102", name: "PHYSICS FOR EEE STREAM", credits: 4 },
      { code: "BBEE103", name: "BASIC ELECTRONICS", credits: 3 },
      { code: "BENGK106", name: "COMMUNICATIVE ENGLISH", credits: 1 },
      { code: "BICOK107", name: "INDIAN CONSTITUTION", credits: 1 },
      { code: "BSFHK158", name: "SCIENTIFIC FOUNDATIONS OF HEALTH", credits: 1 },
      { code: "BPLCK105B", name: "INTRODUCTION TO PYTHON PROGRAMMING", credits: 3 },
      { code: "BESCK104D", name: "INTRODUCTION TO MECHANICAL ENGINEERING", credits: 3 }
    ],
    2: [
      { code: "BMATE201", name: "MATHEMATICS-II FOR EES", credits: 4 },
      { code: "BCHEE202", name: "CHEMISTRY FOR EES", credits: 4 },
      { code: "BCEDK203", name: "COMPUTER-AIDED ENGINEERING DRAWING", credits: 3 },
      { code: "BPWSK206", name: "PROFESSIONAL WRITING SKILLS IN ENGLISH", credits: 1 },
      { code: "BELEX205", name: "ENGINEERING MECHANICS", credits: 3 },
      { code: "BICOK207", name: "INDIAN CONSTITUTION", credits: 1 },
      { code: "BCSEK208", name: "PROBLEM SOLVING USING C", credits: 3 },
      { code: "BECYK204", name: "ELECTRICAL CIRCUITS & NETWORKS", credits: 3 }
    ],
  };

  function loadSemesterSubjects(sem) {
    tbody.innerHTML = '';
    const subjects = semestersData[sem];
    if(!subjects) {
      subjectTable.style.display = 'none';
      return;
    }
    subjects.forEach(subj => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${subj.code}</td>
        <td>${subj.name}</td>
        <td>${subj.credits}</td>
        <td><input class="marks-input" type="number" min="0" max="50" value="0"></td>
        <td><input class="marks-input" type="number" min="0" max="50" value="0"></td>
      `;
      tbody.appendChild(row);
    });
    subjectTable.style.display = 'table';
  }

  function calculateGradePoint(mark) {
    if (mark >= 90) return 10;
    if (mark >= 80) return 9;
    if (mark >= 70) return 8;
    if (mark >= 60) return 7;
    if (mark >= 50) return 6;
    if (mark >= 40) return 5;
    return 0;
  }

  function calculateSGPA() {
    const subjects = semestersData[currentSemester];
    if(!subjects) return;

    let totalCredits = 0;
    let totalWeightedPoints = 0;

    const rows = tbody.querySelectorAll('tr');

    for(let i = 0; i < subjects.length; i++) {
      const credit = subjects[i].credits;
      const internalMark = parseInt(rows[i].children[3].children[0].value) || 0;
      const externalMark = parseInt(rows[i].children[4].children[0].value) || 0;
      const totalMark = internalMark + externalMark;
      const gradePoint = calculateGradePoint(totalMark);

      totalCredits += credit;
      totalWeightedPoints += gradePoint * credit;
    }

    if(totalCredits === 0) {
      sgpaResult.textContent = "No subjects to calculate.";
      return;
    }

    const sgpa = (totalWeightedPoints / totalCredits).toFixed(2);
    sgpaResult.textContent = `Your SGPA is: ${sgpa}`;
  }

  let currentSemester = 1;

  semButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      currentSemester = parseInt(btn.getAttribute('data-sem'));
      loadSemesterSubjects(currentSemester);
      sgpaResult.textContent = '';
    });
  });

  calculateBtn.addEventListener('click', calculateSGPA);

  welcomeScreen.addEventListener('click', () => {
    animateFullScreenCircle(() => {
      welcomeScreen.style.display = 'none';
      mainContent.style.display = 'block';
      loadSemesterSubjects(currentSemester);
    });
  });
</script>

</body>
</html>
